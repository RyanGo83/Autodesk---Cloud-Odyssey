
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autodesk: A Cloudy Odyssey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Outfit:wght@300;400;600&family=Space+Grotesk:wght@500;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0a0a0c',
                        card: '#16161a',
                        accent: {
                            neon: '#39ff14',
                            cyan: '#00f3ff',
                            magenta: '#ff00ff',
                            orange: '#ff6b00',
                            purple: '#9d00ff'
                        }
                    },
                    fontFamily: {
                        display: ['Montserrat', 'sans-serif'],
                        body: ['Outfit', 'sans-serif'],
                        accent: ['Space Grotesk', 'sans-serif'],
                        marker: ['"Permanent Marker"', 'cursive']
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'float': 'float 6s ease-in-out infinite'
                    },
                    keyframes: {
                        glow: {
                            'from': { 'box-shadow': '0 0 5px #00f3ff, 0 0 10px #00f3ff' },
                            'to': { 'box-shadow': '0 0 20px #00f3ff, 0 0 30px #00f3ff' }
                        },
                        float: {
                            '0%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                            '100%': { transform: 'translateY(0px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0a0a0c;
            color: #e2e8f0;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(22, 22, 26, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #0a0a0c;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }
        .text-glow {
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }
        .marker-style {
            font-family: 'Permanent Marker', cursive;
            display: inline-block;
            transform: rotate(3deg) translateY(-4px);
            color: white;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
            filter: drop-shadow(0 0 8px rgba(255, 0, 255, 0.8));
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body class="font-body selection:bg-accent-magenta selection:text-white">
    <div id="root"></div>
</body>
</html>
